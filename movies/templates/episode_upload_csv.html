{% block raw %}
<div class="container">
  <div class="row">
    {% if messages %} {% for message in messages %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
      {{ message }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true"></span>
      </button>
    </div>
    {% endfor %} {% endif %}
    <div class="col-lg-12">
      <form
        action="{% url 'episode_upload' %}"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}

        <div class="form-group">
          <label for="csvFile">Episode csv 파일을 업로드해주세요.</label>
          <input
            type="file"
            class="form-control"
            id="csv_file"
            name="csv_file"
          />
        </div>
        <button type="submit" class="btn btn-info btn-lg">에피소드 등록</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
